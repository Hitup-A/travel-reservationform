<body>
    

  <h1>Travel reservation form </h1>
  <h3>* denotes mandotory</h3>
  
<form action="#" method="post">
  <label for="full name">full name*:</label>
  <br>
  <input type="text" id="full name" name="fullname" placeholder="first name Last name" required>
  <br></label>
 <label for="Emailaddress">Email address*:</label>
 <br>
  <input type="email address" id="email address" name="emailaddress" placeholder="email address" required>

  <br>
  <select id="package" name="package"required>
    <option value="goa"> Goa</option>

     <option value="Bangkok">Bangkok</option>
     <option value="south korea">south korea</option>
      <option value="paris">paris</option>
       <option value="Bali">Bali</option>
       </select>
       <br>

  <level for="arrival date">Arrival date*:</level>
  <br>
  <input type="date" id="arrival"name="arrival" required>
  <br>
  <label for="person"> Number of person</label>
  <br>
  <input type="number" id="persons" name="persons" placeholder="unknown_type" required>
  <br>
  <label>what would you want to avail?*:</label>
  <br>
   
    <label for=" Boarding ">Boarding</label>
  <input type="checkbox" id="Boarding" name="services"
  value="Boarding">
    <br>
     <label for="Fooding "> fooding</label>
  <input type="checkbox" name="services"
  value="fooding">
    <br>
     <label for="sight seeing">sight seeing</label>
  <input type="checkbox" id="sight seeing" name="services"
  value="sight seeing ">
    <br>
     <label for="coupon">Discount coupon code*:</label><br>
<input type="text" id="coupon" name="coupon" placeholder="Discount_code">
<br>
 
<label>Terms and condition*:</label>
<br>
<input type="radio" id="agree" name="terms" value="agree" required>
<label for="agree">i agree</label>
<input type="radio" id="disagree" name="terms" value="disagree" required>
<label for="disagree">i disagree</label>
<br>
<button type="submit">submit</button>
</form>
